version: "3.8"

services:
  rosen_frontend:
    container_name: docker-rosen-front-c
    image: docker-rosen-front-i
    build:
      context: .
      dockerfile: rosen_frontend/Dockerfile
    volumes:
      - ./rosen_frontend:/src
      - /src/node_modules
      - /src/.next
    ports:
      - 3000:3000
  rosen_backend:
    container_name: docker-rosen-back-c
    image: docker-rosen-back-i
    build:
      context: .
      dockerfile: rosen_backend/Dockerfile
    volumes:
      - ./rosen_backend:/rosen_backend
    ports:
      - "8000:8000"
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./mongodb/database:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
